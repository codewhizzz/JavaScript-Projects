<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One Page Website</title>
  <style>
    /* Lightbox styles */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.9);
    }

    .lightbox-content {
      display: block;
      margin: 10% auto;
      max-width: 80%;
      max-height: 80%;
    }

    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    img {
      max-width: 300px;
      cursor: pointer;
      margin: 10px;
    }
  </style>
</head>

<body>

  <nav>
    <a href="#home">Home</a>
    <a href="#gallery">Gallery</a>
    <a href="#videos">Videos</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="home">
    <h1>Welcome to My One Page Website</h1>
    <p>This is a simple one-page website with multiple sections.</p>
  </section>

  <section id="gallery">
    <h2>Gallery</h2>
    <img src="https://preview.redd.it/what-breed-i-know-but-curious-if-anyone-else-will-because-v0-sz1hdf3fg6oe1.jpg?width=1206&format=pjpg&auto=webp&s=11afa71ec4007efa07d15a43b5ae81058c439641"
      alt="Dog" onclick="openLightbox(this.src)">
    <img src="https://preview.redd.it/freshly-groomed-doggie-i-just-have-to-share-with-the-world-v0-1swg34gu8xne1.jpg?width=1405&format=pjpg&auto=webp&s=1308fe360db82c9609445c22f13cd52f16ea0db8"
      alt="Dog" onclick="openLightbox(this.src)">
  </section>

  <section id="videos">
    <h2>Videos</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/w9Wc7KHspuU" frameborder="0"
      allowfullscreen></iframe>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>
      <label for="message">Message:</label><br>
      <textarea id="message" name="message" rows="4" required></textarea><br><br>
      <button type="submit">Submit</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 One Page Website. All rights reserved.</p>
  </footer>

  <!-- Lightbox Modal -->
  <div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <span class="lightbox-close">&times;</span>
    <img class="lightbox-content" id="lightbox-img">
  </div>

  <script>
    function openLightbox(src) {
      const lightbox = document.getElementById("lightbox");
      const img = document.getElementById("lightbox-img");
      img.src = src;
      lightbox.style.display = "block";
    }

    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
    }

    // Optional: Close lightbox with escape key
    document.addEventListener('keydown', function (e) {
      if (e.key === "Escape") closeLightbox();
    });
  </script>

</body>

</html>
